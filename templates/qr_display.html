<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display - AgriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Batch 001 - Organic Tomatoes QR Code</h4>
                    </div>
                    <div class="card-body text-center">
                        <img id="qr-code" src="" alt="QR Code" class="img-fluid mb-3" style="max-width: 300px;">
                        <p class="text-muted">Scan this QR code to verify product traceability</p>
                        <div class="mt-3">
                            <a href="/verify_qr/batch_001" class="btn btn-success">Test Verification Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load QR code from API
        fetch('/generate_qr/batch_001')
            .then(response => response.json())
            .then(data => {
                document.getElementById('qr-code').src = data.qr_code;
            })
            .catch(error => {
                console.error('Error loading QR code:', error);
                document.getElementById('qr-code').alt = 'Error loading QR code';
            });
    </script>
</body>
</html>
